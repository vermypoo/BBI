<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="../assets/favicon-32x32.png" type="image/x-icon" />
  <title>Bikini Bottom Intelligence - Login</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'CoinbaseSans', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol';
      margin: 0;
      padding: 0;
      color: #fff;
    }

    @font-face {
      font-family: 'CoinbaseSans';
      src: url('../assets/CoinbaseSans2.woff2') format('woff2'),
           url('../path/to/CoinbaseSans.woff') format('woff');
      font-weight: normal;
      font-style: normal;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: url('https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fwww.teahub.io%2Fphotos%2Ffull%2F127-1276644_spongebob-movie-bikini-bottom.jpg&f=1&nofb=1&ipt=a661461965c0b9416e33dcd84ec70f64e4fc7eb9c03ba6a9044d8d7b3a923f8e') no-repeat center center fixed;
      background-size: cover;
    }

    .login-container {
      text-align: center;
      background-color: rgba(40, 36, 0, 0.95);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(60, 255, 0, 0.7);
      transition: all 0.3s ease;
      width: 400px;
      max-width: 90vw;
    }

    .login-container:hover {
      box-shadow: 0 0 30px rgba(255, 208, 0, 0.9);
    }

    .login-container img {
      width: 140px;
      margin-bottom: 15px;
    }

    .login-container input {
      display: block;
      width: 100%;
      padding: 14px;
      margin-bottom: 15px;
      background-color: rgb(45, 52, 27);
      border: 1px solid #333;
      border-radius: 5px;
      color: #fff;
      font-size: 16px;
      transition: border-color 0.3s ease;
    }

    .login-container input:focus {
      border-color: rgb(200, 255, 0);
      outline: none;
    }

    .login-container button {
      display: block;
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 5px;
      background-color: rgb(115, 255, 0);
      color: #fff;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    .login-container button:hover {
      background-color: rgb(154, 219, 0);
      box-shadow: 0 0 20px rgba(94, 255, 0, 0.62);
    }

    .contact-link {
      margin-top: 10px;
      font-size: 16px;
      text-decoration: none;
      color: #cfcfcf;
      display: inline-block;
      transition: color 0.3s ease;
    }

    .contact-link:hover {
      color: #fff;
    }

    .error-message {
      color: #ff5050;
      margin-bottom: 15px;
      font-size: 16px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="image-container">
      <img src="https://external-content.duckduckgo.com/iu/?u=http%3A%2F%2Fpngimg.com%2Fuploads%2Fspongebob%2Fspongebob_PNG11.png&f=1&nofb=1&ipt=0fbdee4ee002e5344cd2f64a120d1a31ad612efafd7fd20353d97e3b0086d01a" alt="SpongeBob Logo" />
    </div>
    <p class="error-message" id="error-message">Invalid username or password</p>
    <form id="login-form">
      <input type="text" name="username" placeholder="Username" required autocomplete="off" />
      <input type="password" name="password" placeholder="Password" required autocomplete="off" />
      <button type="submit">Login</button>
    </form>
    <a href="https://t.me/unmuddle" class="contact-link" target="_blank" rel="noopener noreferrer">Contact Support</a>
  </div>

  <script>
    const form = document.getElementById('login-form');
    const errorMsg = document.getElementById('error-message');

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const username = form.username.value.trim();
      const password = form.password.value;

      if (username === 'root' && password === 'root') {
        // Redirect to /dash on successful login
        window.location.href = './dash';
      } else {
        errorMsg.style.display = 'block';
        setTimeout(() => {
          errorMsg.style.display = 'none';
        }, 8000);
      }
    });
  </script>
</body>
</html>
